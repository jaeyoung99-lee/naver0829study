<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
  $(function(){
	  //처음 시작시 모든 데이타 출력
	  list("");
	  
	  $("#txtword").keyup(function(e){
		  let search=e.target.value;
		  //$(".result").html(search);
		  list(search);		  
	  });
  });
  
  function list(search)
  {
	  $.ajax({
			type:"get",
			dataType:"json",
			url:"ex3_searchdata.jsp",
			data:{"search":search},
			success:function(res){
				let s=`<table class="table table-striped" style="width:500px;">`;
				$.each(res,function(idx,item){
					s+=
					`
					<tr>
						<td colspan="2">
							<h5><b>${item.sangpum}</b></h5>
						</td>
					</tr>
					`;
				});
				
				s+="</table>";
				$(".result").html(s);
		    }
		});
  }
</script>	
</head>
<body>
<div style="margin:30px;">
	<div class="input-group" style="width:400px;">
		<h5>상품명 검색</h5>
		<input type="text" class="form-control" style="width:150px;margin-left:50px;"
		autofocus placeholder="검색단어입력" id="txtword">		
	</div>
	<div style="margin:20px;font-size: 22px;" class="result">
		출력
	</div>
</div>
</body>
</html>
